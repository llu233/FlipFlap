<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Flap Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="flap" id="hours">
            <div class="flap-inner">
                <div class="flap-top">00</div>
                <div class="flap-next-top"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flap" id="minutes">
            <div class="flap-inner">
                <div class="flap-top">00</div>
                <div class="flap-next-top"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flap" id="seconds">
            <div class="flap-inner">
                <div class="flap-top">00</div>
                <div class="flap-next-top"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
